<div id="chart-view">
    <div id="chart-container">
        <h3>Queried Measurments for {{passedData["Deployment Name"]}}</h3>
        <h4>DataStream: {{passedData["streamID"]}}</h4>
        <ul>
            <li>
                <div class="value">
                    <h3>Value:</h3>
                </div>
                <div class="timestamp">
                    <h3>Time Stamp:</h3>
                </div>
            </li>
            <li *ngFor="let data of dataHolder">
                <div class="value">
                    {{data.Value}}
                </div>
                <div class="timestamp">
                    {{data["Time Stamp"]}}
                </div>
            </li>
        </ul>
    </div>
</div>
